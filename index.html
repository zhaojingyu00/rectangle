<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./app.css" />
</head>
<body>
    <div class="nav">
        <div class="pic"></div>
        <div class="left">
            <div style="font-size:48px;">用科技</div>
            <div style="font-size: 24px;padding-top:12px;">让复杂的世界更简单</div>
        </div>
        <div class="right">
            <div style="font-size: 40px;padding-left: 25px;padding-top: 25px;">欢迎注册</div>
            <div style="font-size: 20;padding-left: 25px;padding-top:10px;">已有账号？<a href="">登录</a></div>
            <div class="sele">
                <div class="name" >用户名</div>
                <input id="username" class="inp" placeholder="请设置用户名"/>
                <div id="hint"></div>
            </div>
            <div class="sele">
                <div class="name" >手机号</div>
                <input id="phone" class="inp" placeholder="用于登录和找回密码"/>
                <div id="phone-hint"></div>
            </div>
            <div class="sele">
                <div class="name">密 码</div>
                <input id="num" class="inp" placeholder="请设置登录密码"/>
                <div id='num-hint'></div>
            </div>
            <div class="sele">
                <div id='yanzheng' class="name">验证码</div>
                <div style="background-color: white;">
                    <input style="width: 125px;" class="inp" placeholder="请输入验证码"/>
                    <input type="button" style="width: 80px;height: 28px;margin-left: 20px;" value="点击发送验证码" onclick="sendCode(this)"/>
                </div>
                <span id="yanzheng-hint"></span>
            </div>
            <div class="bot">
                <button id='click'>注册</button>
                <div id="clickHint"></div>
            </div>
        </div>
    </div>
    <!-- <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Scripts/jquery-1.4.1.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
